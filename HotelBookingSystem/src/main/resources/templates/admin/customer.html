<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Qu·∫£n l√Ω kh√°ch h√†ng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .avatar-preview { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
    .error-text { color: #dc3545; font-size: 0.85em; margin-top: 3px; }
  </style>
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-4">üìã Qu·∫£n l√Ω kh√°ch h√†ng</h2>

  <!-- Form -->
  <div class="card p-4 mb-4 shadow-sm">
    <form id="customerForm" enctype="multipart/form-data" novalidate>
      <input type="hidden" id="id">

      <!-- H·ªç t√™n -->
      <div class="mb-3">
        <label for="full_name" class="form-label">H·ªç v√† t√™n</label>
        <input type="text" id="full_name" class="form-control" placeholder="Nh·∫≠p h·ªç v√† t√™n">
        <div id="error_full_name" class="error-text"></div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Nh·∫≠p email">
        <div id="error_email" class="error-text"></div>
      </div>

      <!-- M·∫≠t kh·∫©u -->
      <div class="mb-3">
        <label for="password" class="form-label">M·∫≠t kh·∫©u</label>
        <input type="password" id="password" class="form-control" placeholder="M·∫≠t kh·∫©u (ch·ªâ nh·∫≠p khi th√™m/s·ª≠a)">
        <div id="error_password" class="error-text"></div>
      </div>

      <!-- SƒêT -->
      <div class="mb-3">
        <label for="phone_number" class="form-label">S·ªë ƒëi·ªán tho·∫°i</label>
        <input type="text" id="phone_number" class="form-control" placeholder="Nh·∫≠p s·ªë ƒëi·ªán tho·∫°i">
        <div id="error_phone_number" class="error-text"></div>
      </div>

      <!-- ƒê·ªãa ch·ªâ -->
      <div class="mb-3">
        <label for="address" class="form-label">ƒê·ªãa ch·ªâ</label>
        <input type="text" id="address" class="form-control" placeholder="Nh·∫≠p ƒë·ªãa ch·ªâ">
        <div id="error_address" class="error-text"></div>
      </div>

      <!-- Ng√†y sinh -->
      <div class="mb-3">
        <label for="date_of_birth" class="form-label">Ng√†y sinh</label>
        <input type="date" id="date_of_birth" class="form-control">
        <div id="error_date_of_birth" class="error-text"></div>
      </div>

      <!-- Role -->
      <div class="mb-3">
        <label for="role" class="form-label">Vai tr√≤</label>
        <select id="role" class="form-select">
          <option value="Customer">Kh√°ch h√†ng</option>
          <option value="Admin">Qu·∫£n tr·ªã vi√™n</option>
        </select>
      </div>

      <!-- Tr·∫°ng th√°i -->
      <div class="mb-3">
        <label for="active" class="form-label">Tr·∫°ng th√°i</label>
        <select id="active" class="form-select">
          <option value="true">K√≠ch ho·∫°t</option>
          <option value="false">V√¥ hi·ªáu</option>
        </select>
      </div>

      <!-- ·∫¢nh ƒë·∫°i di·ªán -->
      <div class="mb-3">
        <label for="avatarFile" class="form-label">·∫¢nh ƒë·∫°i di·ªán</label>
        <input type="file" id="avatarFile" class="form-control" accept="image/*">
        <div id="error_avatar" class="error-text"></div>
      </div>

      <div class="text-end">
        <button type="submit" class="btn btn-success">üíæ L∆∞u</button>
        <button type="button" class="btn btn-secondary" onclick="resetForm()">üßπ L√†m m·ªõi</button>
      </div>
    </form>
  </div>

  <!-- B·∫£ng d·ªØ li·ªáu -->
  <div class="table-responsive">
    <table class="table table-striped table-bordered align-middle">
      <thead class="table-dark text-center">
      <tr>
        <th>ID</th>
        <th>·∫¢nh</th>
        <th>H·ªç t√™n</th>
        <th>Email</th>
        <th>Role</th>
        <th>SƒêT</th>
        <th>ƒê·ªãa ch·ªâ</th>
        <th>Ng√†y sinh</th>
        <th>Tr·∫°ng th√°i</th>
        <th>Thao t√°c</th>
      </tr>
      </thead>
      <tbody id="customerTableBody"></tbody>
    </table>
  </div>
</div>

<script>
  const API_URL = '/api/customers';

  document.addEventListener('DOMContentLoaded', loadCustomers);
  document.getElementById('customerForm').addEventListener('submit', saveCustomer);

  // üßπ X√≥a to√†n b·ªô th√¥ng b√°o l·ªói
  function clearErrors() {
    document.querySelectorAll('.error-text').forEach(e => e.textContent = '');
  }

  // üßæ Hi·ªÉn th·ªã l·ªói t·ª´ng tr∆∞·ªùng
  function showFieldErrors(errors) {
    clearErrors();
    for (const [field, msg] of Object.entries(errors)) {
      const errDiv = document.getElementById(`error_${field}`);
      if (errDiv) errDiv.textContent = msg;
    }
  }

  // üü© Load to√†n b·ªô kh√°ch h√†ng
  async function loadCustomers() {
    const res = await fetch(API_URL);
    const result = await res.json();
    const tbody = document.getElementById('customerTableBody');
    tbody.innerHTML = '';

    if (result.data && result.data.length > 0) {
      result.data.forEach(c => {
        tbody.innerHTML += `
          <tr class="text-center">
            <td>${c.id}</td>
            <td><img src="${c.avatar || '/images/default-avatar.png'}" class="avatar-preview"></td>
            <td>${c.full_name || ''}</td>
            <td>${c.email || ''}</td>
            <td>${c.role || ''}</td>
            <td>${c.phone_number || ''}</td>
            <td>${c.address || ''}</td>
            <td>${c.date_of_birth || ''}</td>
            <td>${c.active ? '<span class="badge bg-success">K√≠ch ho·∫°t</span>' : '<span class="badge bg-secondary">V√¥ hi·ªáu</span>'}</td>
            <td>
              <button class="btn btn-warning btn-sm" onclick="editCustomer(${c.id})">‚úèÔ∏è</button>
              <button class="btn btn-danger btn-sm" onclick="deleteCustomer(${c.id})">üóëÔ∏è</button>
            </td>
          </tr>`;
      });
    } else {
      tbody.innerHTML = '<tr><td colspan="10" class="text-center text-muted">Kh√¥ng c√≥ kh√°ch h√†ng n√†o</td></tr>';
    }
  }

  // üü® Th√™m / C·∫≠p nh·∫≠t kh√°ch h√†ng
  async function saveCustomer(e) {
    e.preventDefault();
    clearErrors();

    const formData = new FormData();
    formData.append('full_name', document.getElementById('full_name').value);
    formData.append('email', document.getElementById('email').value);
    formData.append('password', document.getElementById('password').value);
    formData.append('phone_number', document.getElementById('phone_number').value);
    formData.append('address', document.getElementById('address').value);
    formData.append('date_of_birth', document.getElementById('date_of_birth').value);
    formData.append('role', document.getElementById('role').value);
    formData.append('active', document.getElementById('active').value);
    if (document.getElementById('avatarFile').files.length > 0)
      formData.append('avatarFile', document.getElementById('avatarFile').files[0]);

    const id = document.getElementById('id').value;
    const method = id ? 'PUT' : 'POST';
    const url = id ? `${API_URL}/${id}` : API_URL;

    const res = await fetch(url, { method, body: formData });
    const result = await res.json();

    if (result.status !== 200 && result.status !== 201) {
      if (result.data && typeof result.data === 'object') {
        // N·∫øu server tr·∫£ danh s√°ch l·ªói t·ª´ng tr∆∞·ªùng
        showFieldErrors(result.data);
      } else {
        alert(result.message || 'L·ªói kh√¥ng x√°c ƒë·ªãnh');
      }
      return;
    }

    alert(result.message);
    resetForm();
    loadCustomers();
  }

  // ‚úèÔ∏è Edit
  async function editCustomer(id) {
    clearErrors();
    const res = await fetch(`${API_URL}/${id}`);
    const result = await res.json();
    const c = result.data;
    document.getElementById('id').value = c.id;
    document.getElementById('full_name').value = c.full_name;
    document.getElementById('email').value = c.email;
    document.getElementById('phone_number').value = c.phone_number;
    document.getElementById('address').value = c.address;
    document.getElementById('date_of_birth').value = c.date_of_birth;
    document.getElementById('role').value = c.role;
    document.getElementById('active').value = c.active;
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  // üóëÔ∏è Delete
  async function deleteCustomer(id) {
    if (!confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a kh√°ch h√†ng n√†y kh√¥ng?")) return;
    const res = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
    const result = await res.json();
    alert(result.message);
    loadCustomers();
  }

  function resetForm() {
    document.getElementById('customerForm').reset();
    document.getElementById('id').value = '';
    clearErrors();
  }
</script>
</body>
</html>
