<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Kết quả xác minh email</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      padding: 40px 50px;
      text-align: center;
      max-width: 420px;
      animation: fadeIn 0.6s ease;
    }
    .success {
      color: #28a745;
      font-size: 20px;
      font-weight: bold;
    }
    .error {
      color: #dc3545;
      font-size: 20px;
      font-weight: bold;
    }
    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      color: white;
    }
    .btn-login {
      background: #007bff;
    }
    .btn-login:hover {
      background: #0056b3;
    }
    .btn-home {
      background: #6c757d;
    }
    .btn-home:hover {
      background: #5a6268;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<div class="card">
  <h2>Kết quả xác minh</h2>

  <!-- Khi xác minh thành công -->
  <p th:if="${success}" th:text="${success}" class="success"></p>
  <a th:if="${success}" href="/auth/login" class="btn btn-login">→ Quay lại đăng nhập</a>

  <!-- Khi xác minh thất bại -->
  <p th:if="${error}" th:text="${error}" class="error"></p>
  <a th:if="${error}" href="/" class="btn btn-home">← Quay về trang chủ</a>
</div>
</body>
</html>
