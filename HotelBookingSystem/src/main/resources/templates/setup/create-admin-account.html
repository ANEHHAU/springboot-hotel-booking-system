<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tạo tài khoản Quản trị viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7fa;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 420px;
            background: #fff;
            margin: 80px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 12px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-top: 4px;
        }
        button {
            margin-top: 18px;
            width: 100%;
            padding: 10px;
            background: #2c7be5;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover { background: #1b5ed9; }
        .alert {
            margin-top: 10px;
            color: red;
            text-align: center;
        }
        .success {
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Khởi tạo tài khoản Admin</h2>
    <form th:action="@{/setup/create-admin}" th:object="${employee}" method="post">
        <label>Họ và tên</label>
        <input type="text" th:field="*{full_name}" placeholder="VD: Mai Trung Hậu">
        <div class="alert" th:if="${#fields.hasErrors('full_name')}" th:errors="*{full_name}"></div>

        <label>Email</label>
        <input type="email" th:field="*{email}" placeholder="VD: admin@hotel.com">
        <div class="alert" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

        <label>Mật khẩu</label>
        <input type="password" th:field="*{password}" placeholder="Tối thiểu 6 ký tự">
        <div class="alert" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

        <label>Số điện thoại</label>
        <input type="text" th:field="*{phone_number}" placeholder="VD: 0912345678">

        <label>Địa chỉ</label>
        <input type="text" th:field="*{address}" placeholder="VD: Hà Nội, Việt Nam">

        <label>Ngày sinh</label>
        <input type="date" th:field="*{date_of_birth}">

        <button type="submit">Tạo tài khoản Admin</button>

        <div class="alert" th:if="${error}" th:text="${error}"></div>
        <div class="success" th:if="${success}" th:text="${success}"></div>
        <div th:if="${#fields.hasErrors('*')}" class="alert">
            <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
        </div>

    </form>
</div>
</body>
</html>
