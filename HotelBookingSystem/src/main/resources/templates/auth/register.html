<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
</head>
<body>
<h2>Tạo tài khoản mới</h2>
<form th:action="@{/auth/register}" method="post">
    <label>Họ và tên</label>
    <input type="text" name="full_name" placeholder="VD: Mai Trung Hậu" required>

    <label>Email</label>
    <input type="email" name="email" placeholder="VD: admin@hotel.com" required>

    <label>Mật khẩu</label>
    <input type="password" name="password" placeholder="Tối thiểu 6 ký tự" required>

    <label>Số điện thoại</label>
    <input type="text" name="phone_number" placeholder="VD: 0912345678">  <!-- ✅ thêm dòng này -->

    <label>Địa chỉ</label>
    <input type="text" name="address" placeholder="VD: Hà Nội, Việt Nam">

    <button type="submit">Đăng ký</button>
</form>


<p>Đã có tài khoản? <a th:href="@{/auth/login}">Đăng nhập</a></p>
</body>
</html>
