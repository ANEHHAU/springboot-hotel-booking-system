<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu</title>
</head>
<body>
<h2>Quên mật khẩu</h2>
<form th:action="@{/auth/forgot-password}" method="post">
    <label>Nhập email đã đăng ký</label>
    <input type="email" name="email" required>

    <button type="submit">Gửi liên kết khôi phục</button>
</form>

<p><a th:href="@{/auth/login}">← Quay lại đăng nhập</a></p>
</body>
</html>
